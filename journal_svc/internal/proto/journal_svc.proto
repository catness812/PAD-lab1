syntax="proto3";

option go_package="./pb";

package proto;

message Entry {
    string username = 1;
    string title = 2;
    string content = 3;
}

message RegisterRequest {
    Entry entry = 1;
}

message RegisterResponse {
    string message = 1;
}

service JournalService {
    rpc RegisterEntry(RegisterRequest) returns (RegisterResponse);
}